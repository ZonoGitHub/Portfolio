{% extends "base2.html" %}
{% block content %}
<div class="container bg-success p-2 text-dark bg-opacity-10" style="width: 60%;">
    <div class = "row">
        <div class = "col mb-5 shadow text-center">
            <h5 style="color: blue;">Ajouter un nouveau categorie</h5>   
    <form enctype="multipart/form-data" method="post" class="card" >
        {% csrf_token %}
           <div class=" m-2 " >{{ form.as_p }}</div>
            {% for error in field.errors %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endfor %}
   
    <div class="float-right mt--5 mb-3">
        <button type="submit" class="btn btn-primary ">Ajouter</button>  
    </div> 
</form>
        </div>
    </div>
</div>
  
{% endblock %}
